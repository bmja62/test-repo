# This is a basic workflow to help you get started with Actions

name: CI

on:
  workflow_dispatch:
     inputs:
      Url:
        description: 'Url'     
        required: true
        default: 'https://preview-ng.labstar.com/'
      Username:
        description: 'Username'     
        required: true
        default: 'support'
      Password:
        description: 'Password'     
        required: true
        default: 'eVxU6%wK9'

env:
  LABSTAR-URL: ${{ github.event.inputs.Url }}
  LABSTAR-USERNAME: ${{ github.event.inputs.Username }}
  LABSTAR-PASSWORD: ${{ github.event.inputs.Password }}

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!
        
      - name: enviorment vars
        run: |
          echo "url: ${{ env.LABSTAR-URL }}" 
          echo "username: ${{ env.LABSTAR-USERNAME }}"
          echo "password: ${{ env.LABSTAR-PASSWORD }}"
      
      - name: show inputs
        run: |
          echo "url: ${{ github.event.inputs.Url }}" 
          echo "username: ${{ github.event.inputs.Username }}"
          echo "password: ${{ github.event.inputs.Password }}"
          
          
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: test-results/**/*.xml
